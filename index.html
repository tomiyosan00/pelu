<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Turnos Peluquería</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/app.js"></script>
  <link rel="icon" href="favicon.ico" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <header class="bg-white shadow p-4">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-purple-600">Peluqueria</h1>
    </div>
  </header>

  <main class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Pedí tu turno</h2>
    
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="nombre" class="block font-medium">Nombre</label>
        <input type="text" id="nombre" name="nombre" required
               class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>

      <div>
        <label for="telefono" class="block font-medium">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required
               class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>

      <div>
        <label for="fecha" class="block font-medium">Fecha</label>
        <input type="date" id="fecha" name="fecha" required
               class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>

      <div>
        <label for="hora" class="block font-medium">Hora</label>
        <input type="time" id="hora" name="hora" required
               class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>

      <button type="submit"
              class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700 transition">
        Reservar Turno
      </button>
    </form>
  </main>

  <footer class="text-center text-sm text-gray-500 mt-10 p-4">
    © 2025 Peluquería. Todos los derechos reservados.
  </footer>
</body>
</html>
